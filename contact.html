<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come visit the best ranking hotel in the world"
    />
    <meta name="keywords" contnet="hotel,world,los angeles" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css" />
    <title>Hotel Brand | Contact </title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">BRANDED</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"> <span class="text-primary"> Contact</span> Us</h1>
        <p>Fill out for to contact us</p>
        <form action="#">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" name="message" id="message"></textarea>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-tshirt fa-2x"></i>
          <h3>Clothing</h3>
          <p>
            Shorts
          </p>
        </div>
        <div class="box">
          <i class="fas fa-user-astronaut fa-2x"></i>
          <h3>Aura</h3>
          <p>
            Boots
          </p>
        </div>
  
        <div class="box">
          <i class="fas fa-fan fa-2x"></i>
          <h3>Bling</h3>
          <p>
            Plastic
          </p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Brand &copy; 2021</p>
    </footer>
  </body>
